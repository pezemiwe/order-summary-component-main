<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card__container">
      <div class="card">
        <img
          class="card__image"
          src="./images/illustration-hero.svg"
          alt="hero"
        />
        <div class="card__body">
          <h1 class="card__heading">Order Summary</h1>
          <p class="card__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__box">
            <div class="box__content" >
              <img class="box__music" src="images/icon-music.svg" />
              <div>
                <h6 class="box__heading">Annual Plan</h6>
                <p class="box__paragraph">$59.99/year</p>
              </div>
            </div>
            <button class="box__button">Change</button>
          </div>
          <button class="card__payment">Proceed to payment</button>
          <p class="card__cancel">Cancel Order</p>
        </div>
      </div>
    </main>

      

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Paul Ezemiwe</a>.
    </div>
  </body>
</html>
